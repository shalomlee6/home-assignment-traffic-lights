<div class="road" [class]="classes" #road >
        
    @for (item of cars; track item; let id = $index ) {
        <car *ngIf="orientation == 'horizontal' && !animationEndedX" [@moveCarX]="animationStateX" (@moveCarX.done)="onXAnimationEnd(id)"></car>
        <car *ngIf="orientation == 'vertical'  && !animationEndedY"   [@moveCarY]="animationStateY" (@moveCarY.done)="onYAnimationEnd(id)"></car>
        
    }
</div>
